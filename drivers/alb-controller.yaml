apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
  finalizers: [resources-finalizer.argocd.argoproj.io]
spec:
  project: default
  source:
    repoURL: https://aws.github.io/eks-charts
    chart: aws-load-balancer-controller
    # Pin to a compatible chart version for your EKS/K8s (example shown);
    # see Artifact Hub for current versions.
    targetRevision: 1.13.4
    helm:
      releaseName: aws-load-balancer-controller
      values: |
        clusterName: roboshop-dev
        region: us-east-1
        hostNetwork: true
        serviceAccount:
          create: true
          name: aws-load-balancer-controller
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::315069654700:role/alb-controller-irsa-role
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
